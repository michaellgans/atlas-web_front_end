                    const table = `
                        <table>

                            </thead>
                            <tbody>

                        </table>`;
                    $("body").append(table);
                }
                createFamilytree();

                function addNewMember(firstName, lastName) {
                    const tableBody = `
                        <tr>
                            <td>${firstName}</td>
                            <td>${lastName}</td>
                            <td style="background-color: orange">(x)<td>
                        </tr>
                    `;
                    $("tbody").append($(tableBody));
                }
                addNewMember("Michael", "Gans")
            });
