<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <h1>
        Login to the Website
    </h1>
    <input type="text" id="firstname">
    <input type="text" id="email">

    <h1>
        Cookies
    </h1>
    <button onclick="showCookies()">
        Show the cookies
    </button>

    <!-- JQuery -->
    <script>
        function setCookies() {
            document.cookie = `firstname=${document.querySelector('#firstname').value}`;
            document.cookie = `email=${document.querySelector('#email').value}`;

            const exp = new Date();
            exp.setTime(exp.getTime() + (10 * 24 * 60 * 60 * 1000));
            document.cookie = `expires=${exp.toUTCString()}`;
        }

        function showCookies() {
            const p = document.createElement('p');
            p.innerHTML = `Cookies: ${document.cookie}`;
            document.body.appendChild(p);
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</body>
</html>
